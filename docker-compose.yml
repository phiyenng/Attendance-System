version: '3.8'

services:
  attendance-system:
    build: .
    container_name: attendance-system-app
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory để lưu trữ file
      - ./uploads:/app/uploads
      # Mount rawdata directory nếu cần
      - ./rawdata:/app/rawdata
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: attendance-network
